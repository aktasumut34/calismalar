<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            gap: 5px;
            grid-auto-flow: column;
            grid-template-rows: 1fr 1fr 1fr ;
            place-items:center;
        }
        .grid div{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            background-color: red;
            width: 100%;
            aspect-ratio: 1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
